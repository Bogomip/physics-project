<div class="page">
  <div id="cars" class="cars">
    <canvas #carsCanvas></canvas>
  </div>
  <div id="network" class="network">
    <canvas #networkCanvas></canvas>
  </div>
  <div class="self-drive__controls" id="controls">
    <div class="self-drive__buttons">
      <button class="self-drive__button" (click)="save()">Save Best Car</button>
      <button class="self-drive__button" (click)="discard()">Delete Local</button>
      <button class="self-drive__button" (click)="initializeNewSim()">Restart Sim</button>
    </div>
    <div class="self-drive__value">
      <div class="self-drive__value--text">Cars</div>
      <div class="self-drive__value--value">{{ numberOfCars }}</div>
      <div class="self-drive__value--range">
        <input type="range" class="self-drive__range" max="500" min="1" step="1" (mousemove)="carsModifier($event.target.value)" (click)="carsModifier($event.target.value)" value="{{ numberOfCars }}">
      </div>
    </div>
    <div class="self-drive__value">
      <div class="self-drive__value--text">Mutation Factor</div>
      <div class="self-drive__value--value">{{ mutationFactor }}</div>
      <div class="self-drive__value--range">
        <input type="range" class="self-drive__range" max="1" min="0" step="0.01" (mousemove)="mutationModifier($event.target.value)" (click)="mutationModifier($event.target.value)" value="{{ mutationFactor }}">
      </div>
    </div>
    <div class="self-drive__value">
      <div class="self-drive__value--text">Sensor Count</div>
      <div class="self-drive__value--value">{{ sensorCount }}</div>
      <div class="self-drive__value--range">
        <input type="range" max="200" min="1" step="1" (change)="modifySensorCountModify($event.target.value)" value="{{ sensorCount }}">
      </div>
    </div>
    <div class="self-drive__value">
      <div class="self-drive__value--text">Sensor Range (deg)</div>
      <div class="self-drive__value--value">{{ sensorAngle }}</div>
      <div class="self-drive__value--range">
        <input type="range" max="360" min="1" step="1" (change)="modifySensorRange($event.target.value)" value="{{ sensorAngle }}">
      </div>
    </div>
    <div class="self-drive__value">
      <div class="self-drive__value--text">Sensor Length</div>
      <div class="self-drive__value--value">{{ sensorLength }}</div>
      <div class="self-drive__value--range">
        <input type="range" max="360" min="1" step="1" (change)="modifySensorLength($event.target.value)" value="{{ sensorLength }}">
      </div>
    </div>
  </div>
</div>
